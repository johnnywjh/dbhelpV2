version: "3"

services:
  dbhelp:
    container_name: dbhelp # 容器名称
    image: johnnywjh/dbhelp:v.2.2
    restart: always
    volumes:
      - ~/ars/dbhelp:/root/ars/dbhelp
      - ~/themeList:/root/themeList
    ports:
      - 8071:8071
    environment:
      code.data.git-url: https://gitee.com/resources1/themeList.git


