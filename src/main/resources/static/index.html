<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./libs/vue.global.js"></script>
    <script src="./libs/dayjs/dayjs.min.js"></script>
    <script src="./libs/dayjs/plugin/customParseFormat.js"></script>
    <script src="./libs/dayjs/plugin/weekday.js"></script>
    <script src="./libs/dayjs/plugin/localeData.js"></script>
    <script src="./libs/dayjs/plugin/weekOfYear.js"></script>
    <script src="./libs/dayjs/plugin/weekYear.js"></script>
    <script src="./libs/dayjs/plugin/advancedFormat.js"></script>
    <script src="./libs/antd/antd.js"></script>
    <link rel="stylesheet" href="./libs/antd/antd.css"/>

</head>
<body>
<div id="app">
    <button @click="count++">{{ count }}</button>
    <h1>{{title}}</h1>
    <div>
        <a-table :columns="columns" :data-source="data" bordered>
            <template #bodyCell="{ column, text }">
                <template v-if="column.dataIndex === 'name'">
                    <a>{{ text }}</a>
                </template>
            </template>
            <template #title>Header</template>
            <template #footer>Footer</template>
        </a-table>
    </div>
</div>

</body>
<script src="./script/index.js" type="text/javascript" charset="utf-8"></script>

</html>
